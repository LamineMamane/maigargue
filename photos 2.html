<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion avanc√©e d'Images</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --background-color: #ecf0f1;
            --card-color: #fff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
           padding: 0;
           background: linear-gradient(135deg, #fff, #bb00d4 ); 
           color: #333;
           
        }
        header {
            background: linear-gradient(135deg, #007bff, #bb00d4 );
           color: white;
           padding: 20px 30px;
          display: flex;
           justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           
        }
        .header-content {
            max-width: 1200px;
margin: auto;
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
           
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        
        }
        .header-options {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .option-group {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 5px 15px;
        }
        input[type="file"] {
            display: none;
           
        }
        .file-label {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #2c3e50;
        }
        input[type="text"], select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: white;
           
        }
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c3e50;
        }
        #imageGallery, #folderGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem 0;
        }
        .image-container, .folder-container {
            position: relative;
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container:hover, .folder-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .image-container img, .folder-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info, .folder-info {
            padding: 15px;
        }
        .image-title, .folder-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-tags, .folder-tags {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .image-options, .folder-options {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-container:hover .image-options, .folder-container:hover .folder-options {
            opacity: 1;
        }
        .image-options button, .folder-options button {
            margin: 0 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            background-color: rgba(255,255,255,0.2);
            border: 1px solid white;
        }
        .image-options button:hover, .folder-options button:hover {
            background-color: rgba(255,255,255,0.4);
        }
        #modal, #folderModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        #modalContent, #folderModalContent {
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        #modalTitle, #folderModalTitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .folder-icon {
            font-size: 3rem;
            color: var(--primary-color);
        }
        .image-icon {
            font-size: 3rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Gestion d'Images</h1>
            <div class="header-options">
                <div class="option-group">
                    <label for="imageInput" class="file-label">Choisir des fichiers</label>
                    <input type="file" id="imageInput" accept="image/*" multiple onchange="handleFileSelect()">
                </div>
                <div class="option-group">
                    <input type="text" id="imageTag" placeholder="Tags (virgules)">                  
                    <button onclick="uploadImages()">T√©l√©charger</button>
                </div>
               
                
                <div class="option-group">
                    <select id="sortOrder" onchange="applyFilters()">
                        <option value="dateDesc">R√©cent</option>
                        <option value="dateAsc">Ancien</option>
                        <option value="nameAsc">A-Z</option>
                        <option value="nameDesc">Z-A</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="folderGallery"></div>
        <div id="imageGallery"></div>
    </div>

    <div id="modal">
        <div id="modalContent">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" style="max-width: 100%; height: auto;">
            <p id="modalTags"></p>
            <input type="text" id="editTags" placeholder="Modifier les tags">
            <button onclick="saveTags()">Sauvegarder les tags</button>
        </div>
    </div>

    <div id="folderModal">
        <div id="folderModalContent">
            <span class="close">&times;</span>
            <h2 id="folderModalTitle"></h2>
            <select id="moveImageSelect"></select>
            <button onclick="moveImage()">D√©placer l'image</button>
        </div>
    </div>

    <script>
        let images = [];
        let folders = {};
        let currentIndex = -1;
        let currentFolder = '';

        function handleFileSelect() {
            const files = document.getElementById('imageInput').files;
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newImage = {
                        src: e.target.result,
                        title: files[i].name,
                        tags: document.getElementById('imageTag').value.split(','),
                        folder: currentFolder
                    };
                    images.push(newImage);
                    if (currentFolder) {
                        folders[currentFolder].push(newImage);
                    }
                    displayImages();
                    displayFolders();
                };
                reader.readAsDataURL(files[i]);
            }
        }

        function displayImages() {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            images.forEach((img, index) => {
                gallery.innerHTML += `
                    <div class="image-container">
                        <img src="${img.src}" alt="${img.title}">
                        <div class="image-info">
                            <p class="image-title">${img.title}</p>
                            <p class="image-tags">${img.tags.join(', ')}</p>
                        </div>
                        <div class="image-options">
                            <button onclick="viewImage(${index})">Voir</button>
                            <button onclick="editImage(${index})">Modifier</button>
                            <button onclick="deleteImage(${index})">Supprimer</button>
                        </div>
                    </div>
                `;
            });
        }

        function displayFolders() {
            const gallery = document.getElementById('folderGallery');
            gallery.innerHTML = '';
            for (const folder in folders) {
                gallery.innerHTML += `
                    <div class="folder-container">
                        <div class="folder-icon">üìÅ</div>
                        <div class="folder-info">
                            <p class="folder-title">${folder}</p>
                            <p class="folder-tags">${folders[folder].length} images</p>
                        </div>
                        <div class="folder-options">
                            <button onclick="openFolder('${folder}')">Ouvrir</button>
                            <button onclick="deleteFolder('${folder}')">Supprimer</button>
                        </div>
                    </div>
                `;
            }
        }

        function openFolder(folder) {
            currentFolder = folder;
            displayImages();
        }

        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (folderName && !folders[folderName]) {
                folders[folderName] = [];
                displayFolders();
            } else {
                alert('Veuillez entrer un nom de dossier valide ou un dossier avec ce nom existe d√©j√†.');
            }
        }

        function deleteFolder(folder) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce dossier ?')) {
                delete folders[folder];
                images = images.filter(img => img.folder !== folder);
                displayImages();
                displayFolders();
            }
        }

        function viewImage(index) {
            const image = images[index];
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <span class="close">&times;</span>
                <img src="${image.src}" alt="${image.title}" style="width: 100%; height: auto;">
            `;
            modal.style.display = 'block';

            document.querySelector('.close').onclick = function () {
                modal.style.display = 'none';
            };
        }

        function editImage(index) {
            currentIndex = index;
            const image = images[index];
            document.getElementById('modalTitle').innerText = image.title;
            document.getElementById('modalImage').src = image.src;
            document.getElementById('modalTags').innerText = `Tags: ${image.tags.join(', ')}`;
            
            document.getElementById('modal').style.display = 'block';
        }

        function deleteImage(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette image ?')) {
                const image = images[index];
                images.splice(index, 1);
                if (image.folder) {
                    folders[image.folder] = folders[image.folder].filter(img => img !== image);
                }
                displayImages();
                displayFolders();
            }
        }

        function saveTags() {
            const newTags = document.getElementById('editTags').value.split(',');
            images[currentIndex].tags = newTags;
            displayImages();
            document.getElementById('modal').style.display = 'none';
        }

        function moveImage() {
            const selectedFolder = document.getElementById('moveImageSelect').value;
            const image = images[currentIndex];
            if (image.folder) {
                folders[image.folder] = folders[image.folder].filter(img => img !== image);
            }
            image.folder = selectedFolder;
            if (selectedFolder) {
                folders[selectedFolder].push(image);
            }
            displayImages();
            displayFolders();
            document.getElementById('folderModal').style.display = 'none';
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('folderModal').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            } else if (event.target == document.getElementById('folderModal')) {
                document.getElementById('folderModal').style.display = 'none';
            }
        };

        function uploadImages() {
            // Fonctionnalit√© de t√©l√©chargement √† impl√©menter
        }

        function searchImages() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredImages = images.filter(img => 
                img.title.toLowerCase().includes(query) || 
                img.tags.some(tag => tag.toLowerCase().includes(query))
            );
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            filteredImages.forEach((img, index) => {
                gallery.innerHTML += `
                    <div class="image-container">
                        <img src="${img.src}" alt="${img.title}">
                        <div class="image-info">
                            <p class="image-title">${img.title}</p>
                            <p class="image-tags">${img.tags.join(', ')}</p>
                        </div>
                        <div class="image-options">
                            <button onclick="viewImage(${index})">Voir</button>                          
                            <button onclick="deleteImage(${index})">Supprimer</button>
                        </div>
                    </div>
                `;
            });
        }

        function applyFilters() {
            const order = document.getElementById('sortOrder').value;
            if (order === 'dateDesc') {
                images.sort((a, b) => b.date - a.date);
            } else if (order === 'dateAsc') {
                images.sort((a, b) => a.date - b.date);
            } else if (order === 'nameAsc') {
                images.sort((a, b) => a.title.localeCompare(b.title));
            } else if (order === 'nameDesc') {
                images.sort((a, b) => b.title.localeCompare(a.title));
            }
            displayImages();
        }
    </script>
</body>
</html>
